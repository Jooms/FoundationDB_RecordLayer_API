protobuf {
    generatedFilesBaseDir = "${projectDir}/src/main/generated"
    protoc { artifact = "com.google.protobuf:protoc:${protocVersion}" }
    plugins {
        grpc { artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}" }
    }
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/generated/main/grpc'
            srcDirs 'src/main/generated/main/java'
        }
    }
}

mainClassName = 'com.jooms.tickettracker.Demo'